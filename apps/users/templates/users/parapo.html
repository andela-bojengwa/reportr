{% extends "users/base.html" %}
{% block localcss %}
  <style type="text/css">
    .no-box-shadow {
      box-shadow: none;
    }
  </style>
{% endblock localcss %}
{% block content %}
<div class="col s12 m12 l12">
  <div class="card  lighten-4">
    <div class="card-content black-text">
      <div class="row  card lighten-4 no-box-shadow">
        <div class=" col s12 m12 l12">
          <span class="card-title black-text text-lighten-2">Weekly Report</span>
          <div class="divider"></div>
          <div class="card-content">
          <div class="row">
            <form class="col offset-l1 s12 m12 l10">
              <div class="row">
                <div class="input-field col s12 m12 l12">
                  <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                  <label for="icon_prefix2">What challenges are you facing? How do you fix intend to fix that?</label>
                </div>
                <div class="input-field col s12 m12 l12">
                  <textarea id="good" class="materialize-textarea"></textarea>
                  <label for="good">What's going well in your role this week?</label>
                </div>
                <div class="input-field col s12 m12 l12">
                  <textarea id="icon" class="materialize-textarea"></textarea>
                  <label for="icon">Any general suggestions on how to improve the commpany?</label>
                </div>
                <div class="input-field col right s10 offset-s2 m2 l2">
                  <button class="btn waves-effect red lighten-2 no-box-shadow waves-light" type="submit" name="action">Share
                    <i class="mdi-content-send "></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
